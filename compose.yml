  postgres:
    image: docker.io/library/postgres:16
    environment:
      POSTGRES_DB: geos-ui
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d geos-ui-dev"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 5s
    volumes:
      - postgres_data_2:/var/lib/postgresql/data

