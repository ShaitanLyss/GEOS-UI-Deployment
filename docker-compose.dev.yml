version: '3.8'
name: geos-ui-dev
secrets:
  certificate:
    file: ${CA}
services:
  backend:
    depends_on:
      - postgres
      - test_postgres
    image: docker.io/moonlyss/geos-ui-backend:dev
    secrets:
      - certificate
    build:
      context: backend
      secrets:
        - certificate
      target: development
    security_opt:
      - seccomp:unconfined
    working_dir: /app
    volumes:
      - ./backend/src:/app
    ports:
      - "8000:8000"
    restart: on-failure
    
    environment:
      CURL_CA_BUNDLE: /run/secrets/certificate
      GEOS_UI_DB_USER: ${DB_USER}
      GEOS_UI_DB_PASSWD: ${DB_PASSWD}
      GEOS_UI_DB_NAME: geos-ui-dev
      GEOS_UI_AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      GEOS_UI_AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      GEOS_UI_AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      GEOS_UI_APP_SECRET: ${BACKEND_APP_SECRET}
      GEOS_UI_OAUTH2_REFRESH_TOKEN_GENERATOR: True
      GEOS_UI_ENABLE_AUTHENTICATION: False
      GEOS_UI_HTTPS_CAFILE: /run/secrets/certificate

  frontend:
    ports:
      - "5173:5173"
    working_dir: /app
    secrets:
      - certificate
    build:
      secrets:
        - certificate
      context: frontend
      target: dev
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
        # condition: service_healthy
    environment:
      APP_ENV: dev
      APP_DEBUG: true
      AUTH_SECRET: ${FRONT_AUTH_SECRET}
      PUBLIC_BACKEND_ADDRESS: ${PUBLIC_BACKEND_ADDRESS}

  
  # postgraphile:
  #   image: graphile/postgraphile
  #   depends_on:
  #     - postgres
  #   ports:
  #     - "5000:5000"
  #   command:
  #     [
  #         "--connection",
  #         "postgres://${DB_USER}:${DB_PASSWD}@postgres:5432/geos-ui-dev",
  #         "--port",
  #         "5000",
  #         "--schema",
  #         "public",
  #     ]

  pgadmin:
    image: docker.io/dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres
  postgres:
    image: docker.io/library/postgres:latest
    environment:
      POSTGRES_DB: geos-ui-dev
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWD}
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready", "-d", "geos-ui-dev"]
      # interval: 30s
      # timeout: 60s
      # retries: 5
      # start_period: 5s  
    volumes:
      - postgres_data:/var/lib/postgresql/data

  test_postgres:
    image: docker.io/library/postgres:latest
    environment:
      POSTGRES_DB: geos-ui-test
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWD}
      
  
  # elasticsearch:
